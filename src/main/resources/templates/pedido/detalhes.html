<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Pedido</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <h1>Detalhes do Pedido #<span th:text="${pedido.id}"></span></h1>

    <!-- Navegação -->
    <div class="mb-3 d-flex gap-2">
        <a class="btn btn-secondary" th:href="@{/clientes}">Clientes</a>
        <a class="btn btn-secondary" th:href="@{/produtos}">Produtos</a>
        <a class="btn btn-secondary" th:href="@{/pedidos}">Pedidos</a>

        <form th:action="@{/logout}" method="post" class="ms-auto">
            <button type="submit" class="btn btn-outline-danger btn-sm">Sair</button>
        </form>
    </div>

    <!-- CARD INFO -->
    <div class="card mb-4">
        <div class="card-header"><h5 class="mb-0">Informações do Pedido</h5></div>
        <div class="card-body">

            <div class="row">
                <div class="col-md-6">
                    <p><strong>Cliente:</strong> <span th:text="${pedido.cliente.nome}"></span></p>
                    <p><strong>CPF:</strong> <span th:text="${pedido.cliente.cpf}"></span></p>
                    <p><strong>E-mail:</strong> <span th:text="${pedido.cliente.email}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Data/Hora:</strong> <span th:text="${#temporals.format(pedido.dataPedido, 'dd/MM/yyyy HH:mm')}"></span></p>
                    <p><strong>Valor Total:</strong> <span th:text="${#numbers.formatCurrency(pedido.valorTotal)}"></span></p>
                    <p><strong>Status:</strong>
                        <span th:if="${pedido.status.name() == 'ATIVO'}" class="badge bg-success">ATIVO</span>
                        <span th:if="${pedido.status.name() == 'CANCELADO'}" class="badge bg-danger">CANCELADO</span>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <!-- TABELA DE PRODUTOS -->
    <div class="card">
        <div class="card-header"><h5 class="mb-0">Produtos</h5></div>
        <div class="card-body">

            <table class="table table-bordered" th:if="${not pedido.itens.empty}">
                <thead>
                <tr>
                    <th>Produto</th>
                    <th>Descrição</th>
                    <th>Qtd</th>
                    <th>Preço</th>
                    <th>Subtotal</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="item : ${pedido.itens}">
                    <td th:text="${item.produto.nome}"></td>
                    <td th:text="${item.produto.descricao}"></td>
                    <td th:text="${item.quantidade}"></td>
                    <td th:text="${#numbers.formatCurrency(item.precoUnitario)}"></td>
                    <td th:text="${#numbers.formatCurrency(item.precoUnitario * item.quantidade)}"></td>
                </tr>
                </tbody>
            </table>

            <div th:if="${pedido.itens.empty}" class="alert alert-info">
                Nenhum produto neste pedido.
            </div>

        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/pedidos}" class="btn btn-secondary">Voltar</a>
    </div>

</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
