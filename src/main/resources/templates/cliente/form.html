<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Cadastro de Cliente</h1>
    <form th:action="@{/clientes}" th:object="${cliente}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}"/>
        
        <div class="col-md-6">
            <label>Nome Completo</label>
            <input th:field="*{nomeCompleto}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('nomeCompleto')}" th:errors="*{nomeCompleto}"></div>
        </div>

        <div class="col-md-6">
            <label>E-mail</label>
            <input th:field="*{email}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="col-md-4">
            <label>CPF</label>
            <input th:field="*{cpf}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
        </div>

        <div class="col-md-4">
            <label>Telefone</label>
            <input th:field="*{telefone}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
        </div>

        <div class="col-md-8">
            <label>Logradouro</label>
            <input th:field="*{logradouro}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('logradouro')}" th:errors="*{logradouro}"></div>
        </div>

        <div class="col-md-2">
            <label>NÃºmero</label>
            <input th:field="*{numero}" class="form-control"/>
        </div>

        <div class="col-md-2">
            <label>Complemento</label>
            <input th:field="*{complemento}" class="form-control"/>
        </div>

        <div class="col-md-4">
            <label>Bairro</label>
            <input th:field="*{bairro}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}"></div>
        </div>

        <div class="col-md-4">
            <label>Cidade</label>
            <input th:field="*{cidade}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></div>
        </div>

        <div class="col-md-2">
            <label>UF</label>
            <input th:field="*{uf}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('uf')}" th:errors="*{uf}"></div>
        </div>

        <div class="col-md-2">
            <label>CEP</label>
            <input th:field="*{cep}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"></div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a th:href="@{/clientes}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</body>
</html>
