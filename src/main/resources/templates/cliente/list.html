<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Clientes</h1>
    <a th:href="@{/clientes/novo}" class="btn btn-primary mb-3">Novo Cliente</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nomeCompleto}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.cpf}"></td>
                <td th:text="${cliente.telefone}"></td>
                <td>
                    <span th:text="${cliente.logradouro}"></span>,
                    <span th:text="${cliente.numero}"></span>
                    <span th:text="${cliente.complemento}"></span> -
                    <span th:text="${cliente.bairro}"></span>,
                    <span th:text="${cliente.cidade}"></span> -
                    <span th:text="${cliente.uf}"></span>
                    CEP: <span th:text="${cliente.cep}"></span>
                </td>
                <td>
                    <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a class="btn btn-sm btn-danger" th:href="@{/clientes/delete/{id}(id=${cliente.id})}">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
